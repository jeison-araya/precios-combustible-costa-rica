<div class="fixed-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" (click)="scrollTo('main-content')">
                <img src="./assets/images/brand.png" alt="" width="30" height="24" class="d-inline-block align-text-top"> Combustibles
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" (click)="scrollTo('prices-menu')" routerLinkActive="active">Precios</a>
                  <a class="nav-link" (click)="scrollTo('products-menu')" routerLinkActive="active">Productos</a>
                  <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
                    <a class="nav-link" (click)="showUser()" routerLinkActive="active">perfil</a>
                    <a class="nav-link" (click)="auth.logout({ returnTo: document.location.origin })" routerLinkActive="active">Salir</a>
                  </ng-container>
                  <ng-template #loggedOut>
                    <a class="nav-link" (click)="auth.loginWithRedirect()" routerLinkActive="active">Ingresar</a>
                  </ng-template>
                </div>
            </div>
        </div>
    </nav>
</div>
