<div class="container-fluid prices-main-container animated fadeIn">
    <!-- Title -->
    <p class="fs-1 text-center text-light">PRECIOS</p>
    <!-- List of product's cards -->
    <div class="container prices-container">
        <div class="row text-center">
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 text-center" *ngFor="let product of filteredList()">
                <!-- Products Card -->
                <app-product-card [product]="product" [detailsHidden]="true"></app-product-card>
            </div>
        </div>
    </div>
</div>
