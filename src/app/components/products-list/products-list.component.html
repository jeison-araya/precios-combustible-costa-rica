<div class="container-sm custom-container animated fadeIn">
    <!-- Title -->
    <p class="fs-2 text-primary">Productos {{title}}</p>
    <!-- List of product's cards -->
    <div class="container products-container">
        <div class="row justify-content-center">
            <div class="col-md-3 col-sm-12 justify-content-center" *ngFor="let product of products">
                <!-- Products Card -->
                <app-product-card [product]="product" [detailsHidden]="false" [showPrices]="true"></app-product-card>
            </div>
        </div>
    </div>
</div>
